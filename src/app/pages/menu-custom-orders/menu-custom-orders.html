<div class="p-4 bg-[#fff5f5] min-h-screen">
  <!-- ENCABEZADO -->
  <div class="text-center my-6">
    <h1 class="text-3xl font-bold text-pink-700">Pedidos</h1>
    <p class="text-gray-600">Administra y gestiona los pedidos personalizados</p>
  </div>

  <!-- TABLA -->
  <div class="card bg-white shadow-md rounded-2xl p-6">
    <div class="flex justify-between mb-3">
      <h2 class="font-semibold text-lg text-gray-700">Lista de pedidos</h2>
    </div>

    <p-table [value]="orders" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Tamaño</th>
          <th>Estado</th>
          <th></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-order>
        <tr>
          <td class="flex items-center gap-2">
            <img
              *ngIf="order.image_url"
              [src]="order.image_url"
              alt="img"
              width="60"
              class="rounded shadow"
            />
            <span class="font-medium">{{ order.description }}</span>
          </td>

          <td>{{ order.price || '—' }}</td>

          <td>{{ order.size }}cm</td>

          <td>
            <select
              class="p-2 rounded-lg border border-pink-300 bg-pink-50"
              [(ngModel)]="order.status"
            >
              <option value="Pendiente">Pendiente</option>
              <option value="En proceso">En proceso</option>
              <option value="Completado">Completado</option>
            </select>
          </td>

          <td>
            <button
              pButton
              icon="pi pi-check"
              class="p-button-rounded p-button-success"
              (click)="updateStatus(order)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

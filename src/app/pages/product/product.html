<!-- product.component.html -->
<section class="product-root" *ngIf="product; else loadingTpl">
  <div class="product-top">
    <div class="left-col">
      <div class="main-image">
        <img *ngIf="product.image_url" [src]="product.image_url" [alt]="product.name" />
        <div *ngIf="!product.image_url" class="placeholder-large">Sin imagen</div>
      </div>
      <!-- si tienes más imágenes podrías mostrarlas aquí como miniaturas -->
    </div>

    <aside class="right-col">
      <h1 class="product-title">{{ product.name }}</h1>
      <div class="product-price">c/u ${{ product.price }}</div>
      <div class="product-desc">{{ product.description }}</div>

      <div class="product-size">
        <strong>Tamaño:</strong> {{ product.size }} cm
      </div>

      <div class="add-controls">
        <div class="qty-control">
          <button (click)="dec()">-</button>
          <input type="number" [(ngModel)]="qty" min="1" />
          <button (click)="inc()">+</button>
        </div>

        <button class="btn-add-big" (click)="addToCart()" [disabled]="adding">
          {{ adding ? 'Añadiendo...' : 'Añadir al carrito' }}
        </button>
      </div>
    </aside>
  </div>

  <!-- descripción larga / imágenes extra -->
  <div class="product-bottom">
    <h3>Description</h3>
    <p>{{ product.description }}</p>

    <!-- galería simple de ejemplo -->
    <div class="gallery">
      <div class="gallery-item" *ngIf="product.image_url">
        <img [src]="product.image_url" alt="imagen extra" />
      </div>
    </div>
  </div>
</section>

<ng-template #loadingTpl>
  <div class="loading">Cargando producto…</div>
</ng-template>

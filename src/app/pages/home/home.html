<div class="home-root">
  <!-- Secci贸n de banner personalizado -->
  <section class="banner">
    <div class="overlay">
      <h1>Yakart Toppers Personalizados</h1>
      <p>Crea tu pedido personalizado</p>
      <button (click)="irACustomOrders()">Haz tu pedido</button>
    </div>
  </section>

  <!-- Secci贸n de productos -->
  <section class="productos" (click)="irACatalogo()">
    <h2>Productos</h2>
    <div class="productos-grid">
      <div class="producto" *ngFor="let p of productos">
        <img [src]="p.image_url" [alt]="p.name" />
        <h3>{{ p.name }}</h3>
        <p>${{ p.price }}</p>
      </div>
    </div>
  </section>

  <!-- Secci贸n de otros productos (carousel) -->
  <section class="otros">
    <h2>Otros productos</h2>
    <div class="carousel">
      <div class="slide" *ngFor="let p of otrosProductos" (click)="irAProducto(p.id_product!)">
        <img [src]="p.image_url" [alt]="p.name" />
        <div class="info">
          <h3>{{ p.name }}</h3>
          <p>${{ p.price }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Secci贸n de custom orders aleatorios -->
  <section class="custom-orders">
    <h2>#YakArt</h2>
    <div class="orders-grid">
      <div class="order" *ngFor="let o of customOrders">
        <img [src]="o.image_url" [alt]="o.description" />
        <p>{{ o.description }}</p>
      </div>
    </div>
  </section>
</div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-6 shadow-2 border-round w-full sm:w-25rem">
    <div class="text-center mb-5">
      <img src="assets/layout/images/logo-sakai.svg" alt="logo" height="50" class="mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de nuevo</div>
      <span class="text-600 font-medium line-height-3">Inicia sesión para continuar</span>
    </div>

    <div>
      <div class="field mb-4">
        <label for="email" class="block text-900 font-medium mb-2">Correo electrónico</label>
        <input
          id="email"
          type="text"
          pInputText
          [(ngModel)]="email"
          placeholder="correo@ejemplo.com"
          class="w-full"
        />
      </div>

      <div class="field mb-4">
        <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          [feedback]="false"
          placeholder="********"
          inputStyleClass="w-full"
        ></p-password>
      </div>

      <div class="flex align-items-center justify-content-between mb-4">
        <p-checkbox
          name="remember"
          binary="true"
          [(ngModel)]="checked"
          inputId="remember"
        ></p-checkbox>
        <label for="remember" class="text-900">Recordarme</label>

        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          >¿Olvidaste tu contraseña?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Iniciar sesión"
        class="w-full"
        (click)="login()"
      ></button>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-3">
        {{ errorMessage }}
      </div>

      <div class="text-center mt-4 text-600">
        ¿No tienes cuenta?
        <a [routerLink]="['/register']" class="font-medium text-blue-500 no-underline"
          >Regístrate</a
        >
      </div>
    </div>
  </div>
</div>

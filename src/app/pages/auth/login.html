<div class="register-container fade-in">
  <div class="register-card">
    <div class="text-center mb-4">
      <img src="../../../../img/yakart-logo.png" alt="logo" height="50" class="mb-3" />
      <h2 class="title">Bienvenido de nuevo</h2>
      <p class="subtitle">Inicia sesión para continuar</p>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="text"
        pInputText
        [(ngModel)]="email"
        placeholder="correo@ejemplo.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <p-password
        id="password"
        [(ngModel)]="password"
        [feedback]="false"
        placeholder="********"
      ></p-password>
    </div>

    <div class="flex align-items-center justify-content-between mb-4">
      <div class="flex align-items-center">
        <p-checkbox
          name="remember"
          binary="true"
          [(ngModel)]="checked"
          inputId="remember"
        ></p-checkbox>
        <label for="remember" class="ml-2 text-900">Recordarme</label>
      </div>

      <a class="font-medium no-underline text-blue-500 cursor-pointer">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <button
      pButton
      pRipple
      label="Iniciar sesión"
      class="pink-btn"
      (click)="login()"
    ></button>

    <div *ngIf="errorMessage" class="text-red-500 text-center mt-3">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <span class="divider-text">¿No tienes cuenta?</span>
      <br />
      <a [routerLink]="['/auth/register']" class="white-btn mt-3">Regístrate</a>
    </div>
  </div>
</div>

<p-toast></p-toast>

<div class="grid grid-cols-12 gap-6 p-6 bg-pink-50 rounded-2xl shadow-lg">
  <!-- ü©∑ Formulario principal -->
  <div class="col-span-12 lg:col-span-8 space-y-6">
    <h2 class="text-2xl font-bold text-pink-700">Crear Orden Personalizada</h2>

    <!-- Descripci√≥n -->
    <label class="block">
      <span class="font-semibold text-pink-700">Descripci√≥n</span>
      <input
        [(ngModel)]="newOrder.description"
        name="description"
        placeholder="Ejemplo: Camiseta con logo bordado"
        class="w-full p-2 rounded border border-pink-300 focus:outline-pink-600"
      />
    </label>

    <!-- Cantidad -->
    <label class="block">
      <span class="font-semibold text-pink-700">Cantidad</span>
      <input
        type="number"
        [(ngModel)]="newOrder.price"
        name="price"
        min="1"
        class="w-full p-2 rounded border border-pink-300 focus:outline-pink-600"
        (input)="calcularPrecio()"
      />
    </label>

    <!-- Tama√±o -->
    <label class="block">
      <span class="font-semibold text-pink-700">Tama√±o</span>
      <input
        type="number"
        [(ngModel)]="newOrder.size"
        name="size"
        min="1"
        class="w-full p-2 rounded border border-pink-300 focus:outline-pink-600"
        (input)="calcularPrecio()"
      />
    </label>

    <!-- Fecha entrega -->
    <label class="block">
      <span class="font-semibold text-pink-700">Fecha de entrega</span>
      <input
        type="date"
        [(ngModel)]="newOrder.delivery_date"
        name="delivery_date"
        class="w-full p-2 rounded border border-pink-300 focus:outline-pink-600"
      />
    </label>

    <!-- Accesorios -->
    <div>
      <span class="font-semibold text-pink-700">Accesorios disponibles</span>
      <div class="grid grid-cols-2 gap-2 mt-2">
        <div *ngFor="let acc of accessories" class="flex items-center gap-2 p-2 bg-white rounded-lg border border-pink-200 shadow-sm">
          <input
            type="checkbox"
            [value]="acc.id"
            [(ngModel)]="selectedAccessories"
            name="selectedAccessories"
            (change)="calcularPrecio()"
          />
          <div>
            <p class="font-medium text-gray-800">{{ acc.name }}</p>
            <p class="text-sm text-gray-500">${{ acc.price }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Subida de imagen -->
    <div class="card bg-white rounded-xl shadow p-4">
      <div class="font-semibold text-pink-700 mb-2">Imagen de referencia</div>
      <p-fileupload
        mode="advanced"
        name="file"
        accept="image/*"
        maxFileSize="1000000"
        chooseLabel="Seleccionar imagen"
        uploadLabel="Subir"
        cancelLabel="Cancelar"
        (onUpload)="onUpload($event)"
        [auto]="true"
      ></p-fileupload>

      <div *ngIf="uploadedImageUrl" class="mt-4">
        <img [src]="uploadedImageUrl" alt="Vista previa" class="w-40 rounded-lg shadow" />
      </div>
    </div>

    <button
      (click)="crearOrden()"
      class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700"
    >
      Crear Orden
    </button>
  </div>

  <!-- üí∏ Panel lateral -->
  <div class="col-span-12 lg:col-span-4 bg-white p-6 rounded-2xl shadow-lg border border-pink-200">
    <h3 class="text-xl font-bold text-pink-700 mb-4">Precio estimado</h3>
    <p class="text-4xl font-extrabold text-pink-600 mb-6">
      {{ priceEstimate | currency: 'USD':'symbol' }}
    </p>
    <p class="text-sm text-gray-500">El precio puede variar seg√∫n materiales y complejidad.</p>
  </div>
</div>
